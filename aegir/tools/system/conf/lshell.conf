# $Id: lshell.conf,v 1.27 2010-10-18 19:05:17 ghantoos Exp $

[global]
##  log directory (default /var/log/lshell/ )
logpath         : /var/log/lsh/

##  set log level to 0, 1, 2 or 3  (0: no logs, 1: least verbose)
loglevel        : 4

[default]
##  a list of the allowed commands or 'all' to allow all commands in user's PATH
allowed         : ['bzr', 'cat', 'cd', 'chmod', 'compass', 'cp', 'curl', 'cvs', 'diff', 'drush', 'echo', 'find', 'git-receive-pack', 'git-upload-archive', 'git-upload-pack', 'git', 'grep', 'gzip', 'less', 'lftp', 'll', 'ls', 'mkdir', 'mv', 'mysql', 'mysqldump', 'nano', 'openssl', 'passwd', 'patch', 'pwd', 'rm', 'rsync', 'sass', 'sass-convert', 'scp', 'scss', 'sed', 'ssh-copy-id', 'ssh-keygen', 'svn', 'tar', 'touch', 'unzip', 'vi', 'vim', 'wget']

##  a list of forbidden character or commands
forbidden       : [';', '&', '|', '`', '$(', '${', '@', 'drush cli', 'core-cli', 'drush ev', 'php-eval', 'php-script', 'pm-update', 'drush scr', 'self-update', 'selfupdate', 'drush si', 'site-install', 'site-upgrade', 'drush sup', 'drush up', 'updatedb', 'upc', 'eval', 'hostmaster', 'server_master', 'server_localhost', 'db_server', 'db_passwd', 'master_db', 'hosting_db_server', 'php-cli']

##  number of warnings when user enters a forbidden value before getting
##  exited from lshell
warning_counter : 3
strict          : 0

##  command aliases list (similar to bashâ€™s alias directive)
aliases         : {'ll':'ls -l --color=auto', 'vi':'vim', 'drush dbup':'drush updatedb', 'drush mup':'drush up', 'drush mupc':'drush upc'}

##  introduction text to print (when entering lshell)
intro           : "\n         ======== Welcome to the Aegir and Drush shell ========\n         Type '?' or 'help' to get the list of allowed commands\n                   Your favorite command not allowed?\n                     Contact us: support@omega8.cc\n"

##  update the environment variable $PATH of the user
env_path        : ':/usr/sbin:/usr/bin:/var/lib/gems/1.8/bin:/var/lib/gems/1.9/bin'

##  allow or forbid the use of scp (set to 1 or 0)
scp             : 1

## forbid scp upload
scp_upload      : 1

## forbid scp download
scp_download    : 1

##  allow of forbid the use of sftp (set to 1 or 0)
sftp            : 1

##  set sort prompt current directory update (default: 0)
prompt_short    : 1

##  list of command allowed to execute over ssh (e.g. rsync, rdiff-backup, etc.)
overssh         : ['drush core-rsync', 'drush rsync', 'drush sql-sync', 'drush sql-query', 'drush sqlq', 'drush sql-dump', 'drush sql-connect', 'drush sql-cli', 'drush sqlc', 'ls', 'rsync', 'scp', 'git', 'git-receive-pack', 'git-upload-pack', 'git-upload-archive', 'mysqldump', 'ssh-add', 'ssh-copy-id']

[grp:ltd-shell]
sftp            : 0

