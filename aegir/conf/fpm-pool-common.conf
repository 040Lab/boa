
;prefix = /data/disk/$pool
;chroot = $prefix
;chdir = /

user = www-data
group = www-data
listen.owner = www-data
listen.group = www-data
listen.mode = 0666
listen.allowed_clients = 127.0.0.1

pm = ondemand
pm.process_idle_timeout = 5s;
pm.max_requests = 500
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong
slowlog = /var/log/php/fpm-$pool-slow.log
request_slowlog_timeout = 60s

env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

php_admin_flag[opcache.consistency_checks] = 0
php_admin_flag[opcache.dups_fix] = 1
php_admin_flag[opcache.enable] = 1
php_admin_flag[opcache.load_comments] = 0
php_admin_flag[opcache.revalidate_path] = 0
php_admin_flag[opcache.save_comments] = 0
php_admin_flag[opcache.validate_timestamps] = 1
php_admin_value[memory_limit] = 256M
